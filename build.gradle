apply plugin: 'java' 
apply plugin: 'war'
apply plugin: 'com.bmuschko.tomcat'


dependencies {
	def springVersion = '4.0.4.RELEASE'
	compile (
		'javax.ws.rs:javax.ws.rs-api:2.0-m10',
		'org.apache.cxf:cxf-core:3.1.4',
		'org.apache.cxf:cxf-rt-transports-http:3.1.4',
		'org.apache.cxf:cxf-rt-frontend-jaxws:3.1.4',
		
		'org.apache.cxf:cxf-rt-frontend-jaxrs:3.0.1',
		'org.apache.cxf:cxf-rt-rs-client:3.0.1',
		'org.slf4j:slf4j-log4j12:1.7.12',
		
		'org.springframework:spring-context:${springVersion}',
		"org.springframework:spring-orm:${springVersion}",
		"org.springframework:spring-web:${springVersion}",
		"org.springframework:spring-webmvc:${springVersion}",
	)

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    
    def tomcatVersion = '7.0.59'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}",
           "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
}

buildscript {

    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    maven {
    	url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    jcenter()
}
